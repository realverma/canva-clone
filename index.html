        }

        function getRandomGradient() {
            var angle = Math.floor(Math.random() * 360); // Random angle for the gradient
            var color1 = getRandomColor(); // Random color 1
            var color2 = getRandomColor(); // Random color 2

            return `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }

       
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundGradient() {
            var element = document.querySelector('.wrappr');
            if (element) {
                element.style.background = getRandomGradient();
            }
        }

        // Change the background gradient of the element with the "changeable-background" class every 1000 milliseconds (1 second)
        var intervalId = setInterval(changeBackgroundGradient, 5000);
